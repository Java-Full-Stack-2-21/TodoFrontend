<div class="todo-container">
  <div *ngFor="let todo of todos" class="todo-item">
    <div class="todo-task">{{todo.task}}</div>
    <button [id]="todo.id" class="delete-btn" (click)="deleteTodo($event)">Delete</button>
  </div>

  <form (submit)="createTodo($event)" id="create-todo-form">
    <input type="text" [(ngModel)]="taskInput" name="task" required/>
  </form>
</div>
